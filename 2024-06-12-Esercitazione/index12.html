<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style12.css">
    <title>POST and DELETE</title>
</head>
<body>
    <div class="container-gen">
        <div class="container-form container-flex-column">
            <input class="title" type="text" placeholder="Title">
            <input class="price" type="number" placeholder="Price">
            <textarea class="description" rows="5" cols="64"  placeholder="Description"></textarea>
            <input class="category-id" type="number" placeholder="Category Id">
            <input class="images-url" type="text" placeholder="Images Url">
    
            <button class="send">Send</button>
            <button class="auto-compile">Auto compile</button>
        </div>
    
        <div class="container-card container-flex-column">
            <input class="id-delete" type="text" placeholder="id">
            <button class="delete-btn">Delete</button>
        </div>
    </div>

    <script src="script12.js"></script>
</body>
</html>
